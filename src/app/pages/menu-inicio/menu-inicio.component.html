<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/inicio']" routerLinkActive="router-link-active" >
        <mat-icon>home</mat-icon>
        Inicio
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/quien soy']" routerLinkActive="router-link-active" >
        <mat-icon>account_circle</mat-icon>
        Quien Soy
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/contacto']" routerLinkActive="router-link-active" >
        <mat-icon>mail</mat-icon>
        Contacto
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/horoscopos']" routerLinkActive="router-link-active" >
        <mat-icon>gesture</mat-icon>
        Horoscopo
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/registrarse']" routerLinkActive="router-link-active">
        <mat-icon>assignment</mat-icon>
        Registrarse
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active" >
        <mat-icon>vpn_key</mat-icon>
        Login
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mi Bella Genio</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
