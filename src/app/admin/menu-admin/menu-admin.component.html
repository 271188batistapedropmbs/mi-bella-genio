<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/admin/adminicio']" routerLinkActive="router-link-active" >Inicio</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/admin/usuarios']" routerLinkActive="router-link-active" >Usuarios</a>
      <mat-divider></mat-divider>
      <a mat-list-item>Consultas</a>
      <mat-divider></mat-divider>
      <a mat-list-item  [routerLink]="['/admin/contactos']" routerLinkActive="router-link-active"  >Contactos</a>
      <mat-divider></mat-divider>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Configuracion
          </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/admin/bancos']" routerLinkActive="router-link-active" >Bancos</a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/admin/servicios']" routerLinkActive="router-link-active" >Servicios</a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/cambioclave']" routerLinkActive="router-link-active" >Cambio Clave</a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="['/backUp']" routerLinkActive="router-link-active"  >Backup</a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
      <a mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active" >Salir</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mi Bella Genio</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
